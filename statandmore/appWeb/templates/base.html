<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <!-- Inclure Bootstrap depuis un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome sans integrity -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #F2F2F7;
      }
      a {
          color: inherit;      /* Hérite de la couleur du texte parent */
          text-decoration: none; /* Enlève le soulignement */
        }
    </style>
</head>
<body>
    <!-- Conteneur principal -->
    <div class="d-flex flex-column" style="background-color: #F2F2F7; height: 100vh;">
        <div class="d-flex flex-row" style="background-color: white;">
            <!-- Navigation en ligne avec flexbox -->
            <div class="d-flex flex-row w-100 justify-content-between align-items-end gap-3 pb-2" style="height: 60px;">
                <div class="d-flex col-2">
                    <img src="{% static 'images/logo.png' %}" alt="logo ent"
                     class="mx-auto img-fluid"
                     style="max-width: 100vh; max-height: 50px; object-fit: contain;">
                </div>
                <nav class="d-flex flex-row width justify-content-between align-items-end col-8" style="color: #E6AE12">
                    <a href="{% url 'index' %}">Accueil</a>
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'comparaison' %}">Comparaison</a>
                    <a href="{% url 'secteur' %}">Secteur</a>
                    <a href="{% url 'carte' %}">Carte</a>
                </nav>
                <div class="d-flex justify-content-center align-items-center col-1"><i class="fa-solid fa-circle-user fa-2x"></i></div>
            </div>

        </div>
        <div class="d-flex flex-row flex-grow-1" style="overflow: hidden;">
            <div class="col-2" style="background-color:white;"> tEST</div>
            <div  class="col-10 overflow-auto p-3">{% block content %}
                <!-- Contenu spécifique à chaque page -->
                {% endblock %}</div>
        </div>
    </div>

    <!-- Inclure Bootstrap JS (au bas de la page) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
